    <title>Mapty // Map Your Workout</title>

  <body>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input-type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label">Distance</label>
            <input
              type="number"
              class="form-input form-input-distance"
              placeholder="km"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Duration</label>
            <input
              type="number"
              class="form-input form-input-duration"
              placeholder="min"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Cadence</label>
            <input
              type="number"
              class="form-input form-input-cadence"
              placeholder="Steps/Min"
            />
          </div>
          <div class="form-row form-row-hidden">
            <label class="form-label">Elev Gain</label>
            <input
              type="number"
              class="form-input form-input-elevation"
              placeholder="meters"
            />
          </div>
          <button class="form-btn">OK</button>
        </form>
